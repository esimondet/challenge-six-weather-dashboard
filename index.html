<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/images/favicon.ico">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="has-text-centered">
        <h1><strong class="has-text-white is-size-4">Weather Dashboard</strong></h1>
    </header>
    <section class="columns">
        <container class="column is-one-quarter">
            <h2 class="space">Search for a City:</h2>
            <textarea class="space textarea has-fixed-size" placeholder="Enter City Here" rows="1" id="cityName"></textarea>
            <button class="button space is-info" id="button">Search</button>
            <hr>
            <ul class="space" id="cityStore"></ul>
        </container>
        <container class="column">
            <div>
                <div>
                    <div class="current-day">
                        <ul id="currentDay"></ul>
                    </div>
                    <div>
                        <h4>5-day Forecast:</h4>
                        <ul class="columns" id="forecast"></ul>
                    </div>
                </div>
            </div>
        </container>
    
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
